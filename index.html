<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Coupon Slab Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    .highlight { background-color: #fffbcc; font-weight: bold; }
  </style>
</head>
<body>

<h2>üéØ AI-Supported Smart Coupon System</h2>
<label for="amount">üßæ Enter Transaction Amount (‚Çπ):</label>
<input type="number" id="amount" placeholder="Eg: 7500">
<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
const slabs = [
  { start: 250, end: 500, rate: 10 },
  { start: 501, end: 1500, rate: 20 },
  { start: 1501, end: 3000, rate: 40 },
  { start: 3001, end: 5000, rate: 60 },
  { start: 5001, end: 10000, rate: 80 },
  { start: 10001, end: 20000, rate: 150 },
  { start: 20001, end: 50000, rate: 350 },
  { start: 50001, end: 100000, rate: 650 },
  { start: 100001, end: Infinity, rate: 600 }
];

function calculate() {
  const amount = parseFloat(document.getElementById('amount').value);
  let slabFound = false;
  let table = `<table><tr><th>Slab</th><th>Coupon Rate (‚Çπ)</th><th>With GST (18%)</th></tr>`;

  slabs.forEach((slab, i) => {
    const match = amount >= slab.start && amount <= slab.end;
    const gst = (slab.rate * 1.18).toFixed(2);
    table += `<tr class="${match ? 'highlight' : ''}">
                <td>‚Çπ${slab.start} - ‚Çπ${slab.end === Infinity ? 'Above' : slab.end}</td>
                <td>‚Çπ${slab.rate}</td>
                <td>‚Çπ${gst}</td>
              </tr>`;
    if (match) {
      slabFound = true;

      if (amount >= 5000) {
        table += `<tr><td colspan="3">üõ°Ô∏è <b>Mandatory:</b> Invoice verification by Target is required.</td></tr>`;
      }
    }
  });

  if (!slabFound) {
    table += `<tr><td colspan="3">‚ùå No eligible slab for the entered amount.</td></tr>`;
  }

  table += `</table>`;
  document.getElementById('result').innerHTML = table;
}
</script>

</body>
</html>
